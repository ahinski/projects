<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="main.css" rel="stylesheet">
    <title>Projects</title>
</head>
<body> 
    <div class="body-container">
        <section class="header">
            <h1>Portfolio</h1>
        </section>
        <section class="personal_info">
            <div class="personal_info-photo personal_info-block">
                <img src="assets/images/personal_info/creepy.jpg" alt="Denis" class="photo">
            </div>
            <div class="personal_info-name">
                <h2>Denis Ahinski</h2>
            </div>
            <div class="personal_info-github personal_info-block">
                <a href="https://github.com/denizoid" target="_blank">
                    <div class = "personal_info-github-icon">
                        <img src="assets/images/personal_info/github-logo.svg" class="github-logo">
                    </div>
                </a>
                <div class="personal_info-github-link">
                    <a href="https://github.com/denizoid" target="_blank">GitHub</a>
                </div>
            </div>
            <div class="personal_info-social  personal_info-block">
                <div class="personal_info-social-telegram">
                    <a href="https://github.com/denizoid" target="_blank">
                        <div class = "personal_info-telegram-icon">
                            <img src="assets/images/personal_info/telegram.svg" class="telegram-logo">
                        </div>
                    </a>
                    <div class="personal_info-telegram-link">
                        <a href="https://t.me/untitled10" target="_blank">Telegram</a>
                    </div>
                </div>
            </div>
        </section>
        <section class="education"></section>
        <section class="projects"></section>
    </div>
    <button class="switch"></button>
</body>
</html>
