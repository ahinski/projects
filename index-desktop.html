<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="main.css" rel="stylesheet">
    <title>Projects</title>
</head>
<body> 
    <div class="body-container">
        <section class="header">
            <h1>Portfolio</h1>
        </section>
        <section class="personal_info">
            <div class="personal_info-top">
                <div class="personal_info-top-photo personal_info-block">
                    <img src="assets/images/personal_info/photo.jpg" alt="Denis" class="photo">
                </div>
                <div class="personal_info-top-container">
                    <div class="personal_info-top-name">
                        <h2>Denis Ahinski</h2>
                    </div>
                    <div class="personal_info-social personal_info-block">
                        <div class="personal_info-social-github">
                            <a href="https://github.com/denizoid" target="_blank">
                                <div class = "personal_info-social-github-icon">
                                    <img src="assets/images/personal_info/github-logo.svg" class="github-logo">
                                </div>
                            </a>
                            <div class="personal_info-social-github-link">
                                <a href="https://github.com/denizoid" target="_blank">GitHub</a>
                            </div>
                        </div>
                        <div class="personal_info-social-telegram">
                            <a href="https://github.com/denizoid" target="_blank">
                                <div class = "personal_info-social-telegram-icon">
                                    <img src="assets/images/personal_info/telegram.svg" class="telegram-logo">
                                </div>
                            </a>
                            <div class="personal_info-social-telegram-link">
                                <a href="https://t.me/untitled10" target="_blank">Telegram</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="education">
            <a href="#" class="education-btn" id ="educationBtn"><h2 class="education-header">Education <span class="education-arrow" id="educationArrow">&#11167;</span></h2></a>
                <ul class="education-btn-list" id="educationBtnList">
                    <li class="education-btn-list-element">School 2007-2018</li>
                    <li class="education-btn-list-element">BSUIR 2018-2022</li>
                    <li class="education-btn-list-element">RSSchool 2019-2020</li>
                </ul>
        </section>
        <section class="projects">
        </section>
    </div>
    <button class="switch"></button>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
